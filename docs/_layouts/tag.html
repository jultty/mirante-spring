---
layout: default 
---
<a href="/">&#8592;</a>
<h1>{{ page.title }}</h1>
<p><em>{{ page.desc }}</em></p>

{{content}}

<hr>

<h2>Postagens com esta tag</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'tags', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
