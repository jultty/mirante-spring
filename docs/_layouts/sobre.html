---
layout: default
---

<div class="about-page">
  <head>
    <title>{{ site.title }}</title>
  </head>
  <div class="post-back">
    <a class="black-link" href="{{ site.url | relative_url }}"> ‚Üê {{ site.moving.back_to }} </a>
  </div>
  <div class="about-header">
    {%- if site.avatar_url -%}
    <img class="about-avatar" src="{{ site.avatar_url }}" />
    {%- endif -%} {%- if site.author -%}
    <div class="about-info">
      <div class="about-your-name">
        {{ site.title | escape }}
      </div>
      {%- endif -%} {%- if site.description -%}
      <p class="about-description">
        {{ site.description | escape }}
      </p>
      {%- endif -%} {%- include social.html -%}
    </div>
  </div>

  <div class="about-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
</div>

<hr>
