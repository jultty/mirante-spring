name: Build & Test

on: push

jobs:
  all:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version: [8, 11, 17, 21]
      fail-fast: false
    defaults:
      run:
        working-directory: ./app
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.version }}
        distribution: 'temurin'
        cache: 'maven'
    - name: Package
      run: mvn package
    - name: Test
      run: mvn test
