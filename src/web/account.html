<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mirante-dev</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <form action="http://localhost:8888/account" method="POST">
      <label for="registration">Prontu√°rio:</label><br>
      <input type="text" id="registration" name="registration"><br>

      <label for="name">Nome:</label><br>
      <input type="text" id="name" name="name"><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>

      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password"><br>

      <input type="hidden" name="data" id="data">

      <input type="submit" value="Submit">
    </form>
    <nav>
      <ul>
        <li><a href="account.html">Add Account</a></li>
        <li><a href="exercise-set.html">Add Exercise Set</a></li>
        <li><a href="exercise.html">Add Exercise</a></li>
        <li><a href="option.html">Add Options</a></li>
        <li><a href="runner.html">Run exercise sets</a></li>
      </ul>
    </nav>
  </body>

  <script>
const form = document.querySelector('form');

form.addEventListener('submit', (event) => {

  event.preventDefault();

  const xhr = new XMLHttpRequest();
  xhr.open('POST', form.action);
  xhr.setRequestHeader('Content-Type', 'application/json');

  const data = {
    registration: form.elements.registration.value,
    name: form.elements.name.value,
    email: form.elements.email.value,
    password: form.elements.password.value,
  };

  xhr.send(JSON.stringify(data));
  form.reset();


});
  </script>

</html>
