<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mirante-dev</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <form action="http://localhost:8080/exercise" method="POST">
      <label for="id">ID:</label><br>
      <input type="text" id="id" name="id"><br>

      <label for="set_id">Exercise set ID:</label><br>
      <input type="set_id" id="set_id" name="set_id"><br>

      <label for="instruction">Instruction:</label><br>
      <input type="instruction" id="instruction" name="instruction"><br>

      <input type="submit" value="Submit">
    </form>
    <nav>
      <ul>
        <li><a href="account.html">Account</a></li>
        <li><a href="exercise-set.html">Exercise Set</a></li>
        <li><a href="exercise.html">Exercise</a></li>
        <li><a href="option.html">Option</a></li>
      </ul>
    </nav>
  </body>

  <script>
const form = document.querySelector('form');

form.addEventListener('submit', (event) => {

  event.preventDefault();

  const xhr = new XMLHttpRequest();
  xhr.open('POST', form.action);
  xhr.setRequestHeader('Content-Type', 'application/json');

  const data = {
    id: form.elements.id.value,
    instruction: form.elements.instruction.value,
    set_id: form.elements.set_id.value,
  };

  xhr.send(JSON.stringify(data));
  form.reset();

});
  </script>

</html>
